<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>employee</title>
  <link href="css/freemarker.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<div class="container">
<p>Здесь хранится информация о сотруднике</p>

<h3>Список сотрудников:</h3>

<table class="table table-success table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Employee</th>
    <th scope="col">Now reading
    <th scope="col">Used book</th>
  </tr>
  </thead>
  <tbody class="table-group-divider">

  <#list employees as employee>
  <tr>
    <th scope="row">${employee?counter}</th>
    <td> ${employee.fullName}</td>
    <td> ${employee.readBook}</td>
    <td> ${employee.usedBook}</td>

  </tr>
  </#list>
  </tbody>
</table>

</div>
</body>
</html>
